{% if is_paginated %}
<nav aria-label="Videos table pagination">
  <ul class="pagination">
    <li class="page-item{% if not page_obj.has_previous %} disabled{% endif %}">
      <a class="page-link" href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% else %}#{% endif %}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% for i in paginator.page_range %}
      <li class="page-item{% if page_obj.number == i %} active{% endif %}">
        <a class="page-link" href="{% if page_obj.number == i %}#{% else %}?page={{ i }}{% endif %}">{{ i }}{% if paage_obj.number == 1 %} <span class="sr-only">(current)</span>{% endif %}</a>
      </li>
    {% endfor %}
    <li class="page-item{% if not page_obj.has_next %} disabled{% endif %}">
      <a class="page-link" href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% else %}#{% endif %}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
{% endif %}
