{% load static %}

  <!-- lightbox -->

  <link rel="stylesheet" href="{% static "css/style.css" %}">

  <link rel="stylesheet" href="{% static 'libs/fontawesome-5.0.13/css/fontawesome-all.css' %}" />

    });
